<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#0c0c0f"/>
    </linearGradient>
    <linearGradient id="tomato" x1="0.2" y1="0" x2="0.8" y2="1">
      <stop offset="0%" stop-color="#ef4444"/>
      <stop offset="100%" stop-color="#dc2626"/>
    </linearGradient>
    <linearGradient id="highlight" x1="0.3" y1="0" x2="0.7" y2="0.5">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="108" fill="url(#bg)"/>
  <!-- Tomato body -->
  <ellipse cx="256" cy="280" rx="130" ry="125" fill="url(#tomato)"/>
  <!-- Highlight -->
  <ellipse cx="220" cy="240" rx="50" ry="40" fill="url(#highlight)" transform="rotate(-20 220 240)"/>
  <!-- Stem -->
  <path d="M256 155 C256 155 248 175 250 185 C252 195 260 195 262 185 C264 175 256 155 256 155Z" fill="#16a34a"/>
  <!-- Leaf -->
  <path d="M258 170 C270 150 300 140 310 155 C320 170 290 180 258 170Z" fill="#22c55e"/>
  <path d="M254 170 C242 150 212 140 202 155 C192 170 222 180 254 170Z" fill="#22c55e"/>
  <!-- Small clock circle hint -->
  <circle cx="256" cy="285" r="55" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="3"/>
  <!-- Clock hands -->
  <line x1="256" y1="285" x2="256" y2="248" stroke="rgba(255,255,255,0.6)" stroke-width="3" stroke-linecap="round"/>
  <line x1="256" y1="285" x2="280" y2="285" stroke="rgba(255,255,255,0.4)" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Center dot -->
  <circle cx="256" cy="285" r="3.5" fill="rgba(255,255,255,0.7)"/>
</svg>
